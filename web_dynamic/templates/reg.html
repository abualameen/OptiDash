



<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/863ae5eaf3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/base.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/common.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/footer.css') }}">
    <link rel="icon"  type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    
   
    <title>Register</title>
  </head>
  <body>

    <nar class="navbar navbar-expand-md navbar-light bg-dark">
        <ul class="navbar-nav">
            <!-- <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="/">Signup</a></li> -->
            <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="/login">Login</a></li>
            <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="/about_us">About</a></li>
            <li class="nav-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="/contact_us">Contact</a></li>
        </ul>
    </nar>
    <div class="container-fluid">
        <div class="row">
            <img style="width: 100%"src="{{ url_for('static', filename='images/OptiDash.png') }}" alt="OptiDash Logo">
        </div>
    </div>
    
    <div class="container">
        <h1>Create an account</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form clsass="form-inline" id="registration-form" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <span id="username-error" class="error"></span>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <span id="email-error" class="error"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span id="password-error" class="error"></span>

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <span id="confirm-password-error" class="error"></span>

            <button type="submit">Register</button>
        </form>

    </div>
    
    {% include 'footer.html' %}

   
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
   
  </body>
</html>
